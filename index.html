    <style>
        * { 
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;

        }
        body { 
            font-family: 'DM Sans', sans-serif;
            letter-spacing: -0.01em;
            background: white;
        }
        
        /* Blade Shimmer Animation - Every 4 seconds */
        @keyframes bladeShimmer {
            0%, 90%, 100% {
                background-position: -200% center;
            }
            45% {
                background-position: 200% center;
            }
        }
        
        .shimmer-effect {
            position: relative;
            overflow: hidden;
        }
        
        .shimmer-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 45%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 55%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: bladeShimmer 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        .fade-in { 
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        .card-hover { 
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.98);
        }
        .card-hover:hover { 
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.3);
            border-color: rgba(26, 54, 93, 0.15);
        }
        .card-hover:active { 
            transform: translateY(-4px) scale(0.99);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1a365d 0%, #2d4a75 100%);
            box-shadow: 0 4px 16px rgba(26, 54, 93, 0.3);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary:hover {
            box-shadow: 0 8px 24px rgba(26, 54, 93, 0.4);
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-secondary {
            border: 2px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-secondary:hover {
            border-color: rgba(0, 0, 0, 0.15);
            background: rgba(0, 0, 0, 0.02);
        }
        .input-focus {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1.5px solid rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 4px rgba(26, 54, 93, 0.08);
            border-color: rgba(26, 54, 93, 0.3);
        }
        
        /* Glassmorphic Modal - Compact */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            animation: fadeInModal 0.3s ease-out forwards;
            padding: 20px;
        }
        
        @keyframes fadeInModal {
            to { opacity: 1; }
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 
                0 32px 64px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8);
            transform: scale(0.9) translateY(20px);
            animation: slideUpModal 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes slideUpModal {
            to {
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #1a365d 0%, #2d4a75 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 12px 24px rgba(26, 54, 93, 0.3);

        }

            background: rgba(26, 54, 93, 0.03);
            border: 1px solid rgba(26, 54, 93, 0.08);

                                <label class="block text-sm font-medium text-gray-700 mb-3">Phone Number</label>
                                <input type="tel" id="phone" value="${companyDetails.phone}"
                                       class="input-focus w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:border-primary focus:bg-white transition-all outline-none text-gray-900"
                                       placeholder="+27 12 345 6789">
                            </div>
                        </div>

                        <div class="pt-6 border-t border-gray-100">
                            <h3 class="text-lg font-display font-semibold text-gray-900 mb-6">Banking Details</h3>
                            
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-3">Bank Name</label>
                                    <input type="text" id="bank" value="${companyDetails.bank}"
                                           class="input-focus w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:border-primary focus:bg-white transition-all outline-none text-gray-900">
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-3">Account Number</label>
                                        <input type="text" id="accountNumber" value="${companyDetails.accountNumber}"
                                               class="input-focus w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:border-primary focus:bg-white transition-all outline-none text-gray-900">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-3">Branch Code</label>
                                        <input type="text" id="branchCode" value="${companyDetails.branchCode}"
                                               class="input-focus w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:border-primary focus:bg-white transition-all outline-none text-gray-900">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-4 pt-6">
                            <button type="button" onclick="navigate('home')"
                                    class="btn-secondary flex-1 px-8 py-4 bg-gray-100 text-gray-700 rounded-2xl font-medium hover:bg-gray-200 active:scale-[0.98] transition-all">
                                Cancel
                            </button>
                            <button type="submit"
                                    class="btn-primary flex-1 px-8 py-4 text-white rounded-2xl font-medium active:scale-[0.98]">
                                Save Changes
                            </button>
                        </div>
                    </form>

                    <!-- Dev Credit -->
                    <div class="text-center mt-12">
                        <p class="text-sm text-gray-400">
                            Developed by <span class="shimmer-effect font-medium text-gray-600">Dylan Gorrah</span>
                        </p>
                    </div>
                </div>
            `;
        }

        // Form Handlers
        function handleQuoteSubmit(e) {
            e.preventDefault();
            const formData = {
                clientName: document.getElementById('clientName').value,
                clientPhone: document.getElementById('clientPhone').value,
                description: document.getElementById('description').value,
                amount: document.getElementById('amount').value,
                date: document.getElementById('date').value || new Date().toISOString().split('T')[0],
            };
            generatePDF('quote', formData);
        }

        function handleInvoiceSubmit(e) {
            e.preventDefault();
            const formData = {
                invoiceNumber: document.getElementById('invoiceNumber').value,
                clientName: document.getElementById('clientName').value,
                clientPhone: document.getElementById('clientPhone').value,
                description: document.getElementById('description').value,
                amount: document.getElementById('amount').value,
                date: document.getElementById('date').value || new Date().toISOString().split('T')[0],
            };
            generatePDF('invoice', formData);
        }

        function handleSettingsSave(e) {
            e.preventDefault();
            companyDetails = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                suburb: document.getElementById('suburb').value,
                city: document.getElementById('city').value,
                province: companyDetails.province,
                postal: companyDetails.postal,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                bank: document.getElementById('bank').value,
                accountType: companyDetails.accountType,
                accountNumber: document.getElementById('accountNumber').value,
                branchCode: document.getElementById('branchCode').value,
            };
            localStorage.setItem('ejToursCompany', JSON.stringify(companyDetails));
            showSettingsSuccessModal();
        }
        
        function showSettingsSuccessModal() {
            const modalHtml = `
                <div class="modal-overlay" onclick="closeModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-icon">
                            <svg class="w-10 h-10 checkmark-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        
                        <h2 class="text-2xl font-display font-bold text-gray-900 text-center mb-1">
                            Settings Saved!
                        </h2>
                        <p class="text-gray-500 text-center mb-6 text-sm">
                            Your company information has been updated successfully
                        </p>
                        
                        <button onclick="closeModalAndNavigate()" class="modal-button">
                            Done
                        </button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }
        
        function closeModalAndNavigate() {
            closeModal();
            setTimeout(() => navigate('home'), 300);
        }

        // Show Success Modal with Summary
        function showSuccessModal(type, formData) {
            const docType = type.charAt(0).toUpperCase() + type.slice(1);
            const modalHtml = `
                <div class="modal-overlay" onclick="closeModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-icon">
                            <svg class="w-10 h-10 checkmark-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        
                        <h2 class="text-2xl font-display font-bold text-gray-900 text-center mb-1">
                            ${docType} Generated!
                        </h2>
                        <p class="text-gray-500 text-center mb-6 text-sm">
                            Your document has been created successfully
                        </p>
                        
                        <div class="mb-6">
                            <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Document Summary</p>
                            
                            ${type === 'invoice' ? `
                            <div class="summary-item">
                                <div class="text-xs text-gray-500 mb-1">Invoice Number</div>
                                <div class="font-semibold text-gray-900">#${formData.invoiceNumber}</div>
                            </div>` : ''}
                            
                            <div class="summary-item">
                                <div class="text-xs text-gray-500 mb-1">Client</div>
                                <div class="font-semibold text-gray-900">${formData.clientName}</div>
                            </div>
                            
                            <div class="summary-item">
                                <div class="text-xs text-gray-500 mb-1">Phone</div>
                                <div class="font-semibold text-gray-900">${formData.clientPhone}</div>
                            </div>
                            
                            <div class="summary-item">
                                <div class="text-xs text-gray-500 mb-1">Amount</div>
                                <div class="font-semibold text-gray-900 text-lg">R${parseFloat(formData.amount).toFixed(2)}</div>
                            </div>
                            
                            <div class="summary-item">
                                <div class="text-xs text-gray-500 mb-1">Date</div>
                                <div class="font-semibold text-gray-900">${formData.date}</div>
                            </div>
                        </div>
                        
                        <button onclick="closeModal()" class="modal-button">
                            Done
                        </button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }
        
        function closeModal(event) {
            if (event && event.target.classList.contains('modal-content')) return;
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.style.opacity = '0';
                setTimeout(() => modal.remove(), 300);
            }
        }

        // PDF Generator
        function generatePDF(type, formData) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();

            // Watermark (logo as base64)
            try {
                const logoBase64 = localStorage.getItem('ejToursLogo');
                if (logoBase64) {
                    doc.setGState(new doc.GState({ opacity: 0.05 }));
                    doc.addImage(logoBase64, 'PNG', pageWidth/2 - 35, pageHeight/2 - 35, 70, 70);
                    doc.setGState(new doc.GState({ opacity: 1 }));
                }
            } catch (e) {
                console.log('Watermark not added');
            }

            // Header Background - Premium Navy
            doc.setFillColor(26, 54, 93);
            doc.rect(0, 0, pageWidth, 45, 'F');

            // Company Name
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.setFont('helvetica', 'bold');
            doc.text(companyDetails.name, 15, 16);

            // Address
            doc.setFontSize(8);
            doc.setFont('helvetica', 'normal');
            doc.text(companyDetails.address, 15, 24);
            doc.text(`${companyDetails.suburb}, ${companyDetails.city}`, 15, 29);
            doc.text(`${companyDetails.province}, ${companyDetails.postal}`, 15, 34);
            
            // Company Contact Info
            doc.text(`Email: ${companyDetails.email}`, 15, 39);
            doc.text(`Phone: ${companyDetails.phone}`, 15, 44);

            // Document Type - Right aligned
            doc.setTextColor(26, 54, 93);
            doc.setFontSize(20);
            doc.setFont('helvetica', 'bold');
            const docType = type.toUpperCase();
            doc.text(docType, pageWidth - 15, 18, { align: 'right' });

            // Invoice/Quote Number
            if (type === 'invoice' && formData.invoiceNumber) {
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(100, 100, 100);
                doc.text(`#${formData.invoiceNumber}`, pageWidth - 15, 26, { align: 'right' });
            }

            // Date
            doc.setFontSize(8);
            doc.setTextColor(140, 140, 140);
            doc.text(formData.date, pageWidth - 15, 33, { align: 'right' });

            // Bill To Section
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(9);
            doc.setFont('helvetica', 'bold');
            doc.text('BILL TO', 15, 60);

            doc.setFont('helvetica', 'normal');
            doc.setFontSize(10);
            doc.text(formData.clientName, 15, 67);
            
            // Client Phone
            doc.setFontSize(9);
            doc.setTextColor(80, 80, 80);
            doc.text(`Phone: ${formData.clientPhone}`, 15, 73);

            // Subtle Line
            doc.setDrawColor(230, 230, 230);
            doc.setLineWidth(0.3);
            doc.line(15, 80, pageWidth - 15, 80);

            // Table Header - Clean minimal design
            doc.setFillColor(250, 250, 250);
            doc.rect(15, 85, pageWidth - 30, 9, 'F');

            doc.setTextColor(60, 60, 60);
            doc.setFontSize(9);
            doc.setFont('helvetica', 'bold');
            doc.text('DESCRIPTION', 18, 91);
            doc.text('AMOUNT', pageWidth - 18, 91, { align: 'right' });

            // Service Description
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(9);
            doc.setTextColor(0, 0, 0);
            const splitDescription = doc.splitTextToSize(formData.description, pageWidth - 90);
            doc.text(splitDescription, 18, 101);

            // Amount
            const amount = parseFloat(formData.amount).toFixed(2);
            doc.text(`R${amount}`, pageWidth - 18, 101, { align: 'right' });

            // Total Line
            const totalY = 101 + (splitDescription.length * 5.5) + 8;
            doc.setDrawColor(230, 230, 230);
            doc.line(15, totalY, pageWidth - 15, totalY);

            // Total
            doc.setFontSize(11);
            doc.setFont('helvetica', 'bold');
            doc.setTextColor(0, 0, 0);
            doc.text('TOTAL', pageWidth - 60, totalY + 9);
            doc.text(`R${amount}`, pageWidth - 18, totalY + 9, { align: 'right' });

            // Payment Details (for invoices only)
            if (type === 'invoice') {
                const bankingY = totalY + 22;
                
                doc.setFontSize(10);
                doc.setTextColor(26, 54, 93);
                doc.setFont('helvetica', 'bold');
                doc.text('BANK ACCOUNT DETAILS', 15, bankingY);

                doc.setTextColor(40, 40, 40);
                doc.setFontSize(8);
                doc.setFont('helvetica', 'normal');
                doc.text(`Bank: ${companyDetails.bank}`, 15, bankingY + 8);
                doc.text(`Account Type: ${companyDetails.accountType}`, 15, bankingY + 14);
                doc.text(`Account Number: ${companyDetails.accountNumber}`, 15, bankingY + 20);
                doc.text(`Branch Code: ${companyDetails.branchCode}`, 15, bankingY + 26);
            } else {
                // Quote Note
                const noteY = totalY + 22;
                doc.setFontSize(8);
                doc.setTextColor(120, 120, 120);
                doc.setFont('helvetica', 'italic');
                doc.text('This quote is valid for 30 days from the date of issue.', 15, noteY);
                doc.text('Payment details will be provided upon acceptance.', 15, noteY + 5);
            }

            // Footer
            doc.setFontSize(7);
            doc.setTextColor(160, 160, 160);
            doc.setFont('helvetica', 'normal');
            doc.text('Thank you for your business', pageWidth / 2, pageHeight - 15, { align: 'center' });

            // Minimal Border
            doc.setDrawColor(26, 54, 93);
            doc.setLineWidth(0.5);
            doc.rect(8, 8, pageWidth - 16, pageHeight - 16);

            // Save
            const filename = type === 'invoice' 
                ? `EJ-Tours-Invoice-${formData.invoiceNumber || Date.now()}.pdf`
                : `EJ-Tours-Quote-${Date.now()}.pdf`;
            
            doc.save(filename);
            showSuccessModal(type, formData);
        }

        // Render function
        function render() {
            const app = document.getElementById('app');
            
            let content = '';
            switch(currentView) {
                case 'home':
                    content = renderHome();
                    break;
                case 'quote':
                    content = renderQuote();
                    break;
                case 'invoice':
                    content = renderInvoice();
                    break;
                case 'settings':
                    content = renderSettings();
                    break;
            }
            
            app.innerHTML = content;
            
            // Set today's date by default
            const dateInputs = document.querySelectorAll('input[type="date"]');
            dateInputs.forEach(input => {
                if (!input.value) {
                    input.value = new Date().toISOString().split('T')[0];
                }
            });
        }

        // Initial render
        render();
    </script>
</body>
</html>
